static=节点选择, 自动选择, DIRECT, JMS-114189@c25s1.jamjams3.net:7322, JMS-114189@c25s2.jamjams3.net:7322, JMS-114189@c25s3.jamjams3.net:7322, JMS-114189@c25s4.jamjams3.net:7322, JMS-114189@c25s5.jamjams3.net:7322, JMS-114189@c25s801.jamjams3.net:7322, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Proxy.png
